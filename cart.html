<!doctype html>

<html>
<head>
<title>Div</title>
</head> 
<style>

@keyframes tickani
{
from{transform:scale(1);}
to{transform:scale(2);}
}

#cart
{
background:yellow;
border:1px black solid;
width:400px;
height:200px;
margin:auto;
margin-top:100px;
text-align:center;
padding:20px;
border-radius:10px;
color:green;
box-shadow:10px 10px 10px teal;
font-size:30px;
font-family:verdana;
}

#tick
{
display:block;
animation:tickani 0.50s;
}
</style>

<body>
<div id ="cart">
<p>item added in cart</p>
<span id="tick">&#9989;</span>
<br/>
<a style="font-size: 15px;font-family;verdana"href="div.html">
Cont. Shopping</a>

</div>


</body>
</html>
